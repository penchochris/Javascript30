<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript Drumkit #javascript30</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="container">
        <div class="keys">
            <div class="key a" data-key="65">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div class="key s" data-key="83">
                <kbd>S</kbd>
                <span class="sound">hithat</span>
            </div>
            <div class="key d" data-key="68">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div class="key f" data-key="70">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
            </div>
            <div class="key g" data-key="71">
                <kbd>G</kbd>
                <span class="sound">boom</span>
            </div>
            <div class="key h" data-key="72">
                <kbd>H</kbd>
                <span class="sound">ride</span>
            </div>
            <div class="key j" data-key="74">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>
            <div class="key k" data-key="75">
                <kbd>K</kbd>
                <span class="sound">tom</span>
            </div>
            <div class="key l" data-key="76">
                <kbd>L</kbd>
                <span class="sound">tink</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
